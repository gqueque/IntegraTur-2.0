<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Evento - IntegraTur</title>
  </head>
  <body>
    <nav style="background-color: gold !important;" class="navbar navbar-light bg-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">IntegraTur</span>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4 text-center">Cadastro de Evento</h1>

      <form action="{% url 'listagem_evento' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Título</label>
          <input name="titulo" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Responsável</label>
          <input name="responsavel" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Local</label>
          <input name="local" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea name="descricao" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input name="data" type="date" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Estratégia de Marketing</label>
          <textarea name="marketing" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Orçamento Estimado</label>
          <input name="orcamento_estimado" type="number" step="0.01" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Programação (JSON)</label>
          <textarea name="programacao" class="form-control" rows="2" placeholder='Ex: ["Abertura", "Palestra", "Encerramento"]'></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Equipamento</label>
          <textarea name="equipamento" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Fornecedores</label>
          <textarea name="fornecedores" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Patrocinadores</label>
          <textarea name="patrocinadores" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Alinhamento com Órgãos de Controle</label>
          <textarea name="alinhamento_orgao_controle" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Contratações</label>
          <textarea name="contratacoes" class="form-control" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Estruturas</label>
          <textarea name="estruturas" class="form-control" rows="2"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
